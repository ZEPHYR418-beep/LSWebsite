<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>Login And Registration</title>

    <link rel="stylesheet" href="css/stylesL.css">



  </head>


  <body>




    <div class="hero" style="background-image: url('loginBG.jpg')">

      <div class="formbox">

        <div class="buttonbox">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">Log In</button>
          <button type="button" class="toggle-btn" onclick="register()">Register</button>



        </div>
        <div class="social-icons">

          <img src="images/fb.png" >
          <img src="images/github.png" >
          <img src="images/gp.png" >


        </div>
        <form class="input-group" id="login">
          <input type="text" class="input-field" placeholder="User ID" required>
          <input type="text" class="input-field" placeholder="Enter Password" required>
          <input type="checkbox" class="check-box"><span>Remember Password</span>
          <button type="submit" class="submit-btn">Log In</button>




        </form>

        <a href="heart.html"><img src="*LSfavicon.ico" class="secret"></a>




        <form class="input-group" id="register">
          <input type="text" class="input-field" placeholder="User ID" required>
          <input type="email" class="input-field" placeholder="Email ID" required>
          <input type="text" class="input-field" placeholder="Enter Password" required>
          <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
          <button type="submit" class="submit-btn">Register</button>


        </form>


      </div>





    </div>

    <script type="text/javascript">
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");

      function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
}

        function login(){
          x.style.left = "50px";
          y.style.left = "450px";
          z.style.left = "0px";
        }



    </script>
  </body>
</html>
